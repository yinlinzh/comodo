<!DOCTYPE html>
<html ng-app="sportsStore">
<head lang="en">
    <meta charset="UTF-8">
    <title>SportsStore</title>
    <link href="../public/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../public/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../public/angular/angular.js"></script>
    <script>
        angular.module("sportsStore", []);
    </script>
    <script src="./controllers/sportsStore.js"></script>
</head>
<body ng-controller="sportsStoreController">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class="panel panel-default row">
        <div class="col-xs-3">
            Categories go here
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in data.products">
                <h3>
                    <strong>{{item.name}}</strong>
                    <span class="pull-right label label-primary">
                        {{item.price | currency}}
                    </span>
                </h3>
                <span class="lead">{{item.description}}</span>
            </div>
        </div>
    </div>
</body>
</html>
